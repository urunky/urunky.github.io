<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
	</head>
	<body>
		<script src="/javascripts/three.min.js"></script>
		<script>
			var camera, scene, renderer ;
			var geometry, geometry2, geometry3 ;
			var material, matreal2, matreal3 ;
			var mesh, mesh2, mesh3 ;
			var controls ;

			scene = new THREE.Scene(); 

			camera = new THREE.PerspectiveCamera( 75, 800/600, 1, 1000 ) ;
			camera.position.x = 500 ;
			camera.position.y = 100 ;
			camera.position.z = 500 ;
			camera.lookAt( scene.position ) ;
	

	

			geometry = new THREE.IcosahedronGeometry( 80, 1 );
			material = new THREE.MeshBasicMaterial( 
				{ 
					color: 0xFF0000, 
					wireframe:true,
					wireframeLinewidth:2
				}
			) ;
			mesh = new THREE.Mesh( geometry, material ) ;
			scene.add( mesh ) ;
			mesh.position.x = 100 ;
			mesh.position.y = 100 ;

			geometry2 = new THREE.CubeGeometry( 80, 80, 80 );
			matreal2 = new THREE.MeshBasicMaterial( 
				{ 
					color: 0xFF0000, 
					wireframe:true,
					wireframeLinewidth:2
				}
			) ;
			mesh2 = new THREE.Mesh( geometry2, matreal2 ) ;
			scene.add( mesh2 ) ;
			mesh2.position.x = 400 ;
			mesh2.position.y = 200 ;

			geometry3 = new THREE.SphereGeometry( 200, 20, 20 );
			matreal3 = new THREE.MeshBasicMaterial( 
				{ 
					color: 0xFF0000, 
					wireframe:true,
					wireframeLinewidth:2
				}
			) ;
			mesh3 = new THREE.Mesh( geometry3, matreal3 ) ;
			scene.add( mesh3 ) ;
			mesh3.position.x = -400 ;
			mesh3.position.y = 200 ;


			renderer = new THREE.CanvasRenderer() ;
			renderer.setSize( 800, 600 ) ;
			document.body.appendChild( renderer.domElement ) ;

			

//			renderer.render( scene, camera ) ;

			animate() ;
			function animate()
			{
				requestAnimationFrame( animate ) ;
				mesh.rotation.x = Date.now() * 0.00005 ;
				mesh.rotation.y = Date.now() * 0.0001 ;
				renderer.render( scene, camera ) ;
			}
		</script>
	</body>
</html>
